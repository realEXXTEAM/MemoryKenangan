<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shutdown Countdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body, html {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    user-select: none;
  }
  #countdownDisplay {
    font-size: 48px;
    letter-spacing: 6px;
  }
  #shutdownScreen {
    display: none;
    white-space: pre-wrap;
    font-size: 20px;
    max-width: 90vw;
    text-align: center;
    margin-top: 30px;
    line-height: 1.5;
  }
  .typing-cursor {
    display: inline-block;
    width: 10px;
    height: 30px;
    background: #00ff00;
    animation: blink 1s steps(2, start) infinite;
    vertical-align: bottom;
    margin-left: 4px;
  }
  @keyframes blink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }
</style>
</head>
<body>

<div id="countdownDisplay" aria-live="polite" aria-atomic="true" role="timer"></div>

<div id="shutdownScreen" aria-live="polite" aria-atomic="true" role="alert" aria-label="Shutdown sequence">
  <div id="shutdownText"></div><span class="typing-cursor"></span>
</div>

<script>
  const countdownDisplay = document.getElementById('countdownDisplay');
  const shutdownScreen = document.getElementById('shutdownScreen');
  const shutdownText = document.getElementById('shutdownText');

  // Hitung mundur ke jam 4 pagi besok
  function getNextShutdownTime() {
    const now = new Date();
    const shutdown = new Date(now);
    shutdown.setHours(4,0,0,0);
    if (now >= shutdown) {
      shutdown.setDate(shutdown.getDate() + 1);
    }
    return shutdown;
  }

  let shutdownTime = getNextShutdownTime();

  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const h = Math.floor(totalSeconds / 3600).toString().padStart(2,'0');
    const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2,'0');
    const s = (totalSeconds % 60).toString().padStart(2,'0');
    return `${h}:${m}:${s}`;
  }

  let countdownInterval = setInterval(() => {
    const now = new Date();
    let diff = shutdownTime - now;

    if (diff <= 0) {
      clearInterval(countdownInterval);
      startShutdownSequence();
    } else {
      countdownDisplay.textContent = `Shutdown dalam: ${formatTime(diff)}`;
    }
  }, 1000);

  // Shutdown commands untuk typing effect
  const commands = [
    "Initializing shutdown sequence...",
    "Terminating all active processes...",
    "Disconnecting network interfaces...",
    "Flushing caches and buffers...",
    "Closing security protocols...",
    "System shutdown in progress."
  ];

  let lineIndex = 0;
  let charIndex = 0;

  function startShutdownSequence() {
    countdownDisplay.style.display = 'none';
    shutdownScreen.style.display = 'block';
    typeLine(commands[lineIndex]);
  }

  function typeLine(line) {
    if (charIndex < line.length) {
      shutdownText.textContent += line.charAt(charIndex);
      charIndex++;
      setTimeout(() => typeLine(line), 50);
    } else {
      shutdownText.textContent += '\n';
      lineIndex++;
      charIndex = 0;
      if (lineIndex < commands.length) {
        setTimeout(() => typeLine(commands[lineIndex]), 500);
      } else {
        setTimeout(() => redirectAndClose(), 3000);
      }
    }
  }

  // Redirect dengan replace agar tidak bisa back
  function redirectAndClose() {
    window.location.replace('https://www.google.com');
  }
</script>

</body>
</html>
