<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker Shutdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  /* Background Matrix Rain */
  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 0 20px;
    box-sizing: border-box;
  }

  /* Avatar */
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #00ff00;
    box-shadow: 0 0 20px #00ff00aa;
    background: black;
    background-size: cover;
    background-position: center;
  }

  .terminal {
    background: #010b00;
    border: 2px solid #00ff00;
    padding: 30px 40px;
    width: 600px;
    max-width: 90vw;
    box-sizing: border-box;
    box-shadow: 0 0 30px #00ff00aa;
    border-radius: 10px;
    white-space: pre-wrap;
    font-size: 18px;
    min-height: 150px;
  }

  .typing-cursor {
    display: inline-block;
    width: 10px;
    height: 24px;
    background: #00ff00;
    margin-left: 2px;
    animation: blink 1s steps(2, start) infinite;
    vertical-align: bottom;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .countdown {
    font-size: 48px;
    text-align: center;
    letter-spacing: 8px;
  }

  .progress-bar {
    margin-top: 20px;
    width: 100%;
    height: 15px;
    background: #003300;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: inset 0 0 10px #00ff00aa;
  }

  .progress-bar-fill {
    height: 100%;
    background: #00ff00;
    width: 0%;
    transition: width 0.3s linear;
  }

  /* Popup text style */
  .popup-text {
    position: fixed;
    color: #ff0000cc;
    font-weight: bold;
    font-size: 24px;
    user-select: none;
    pointer-events: none;
    animation: popup-fade 2s forwards;
    z-index: 50;
    text-shadow: 0 0 5px #ff0000;
  }

  @keyframes popup-fade {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-50px); }
  }

  .footer {
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #004400;
    user-select: none;
    z-index: 15;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="container" role="main" aria-label="Shutdown terminal simulation">
  <div class="avatar" style="background-image: url('https://i.imgur.com/asJJTFr.png');" aria-label="User avatar"></div>
  <div id="output" class="terminal" aria-live="polite" aria-atomic="true"></div><span class="typing-cursor"></span>
  <div id="countdown" class="countdown" aria-live="polite" aria-atomic="true"></div>
  <div class="progress-bar" aria-hidden="true">
    <div id="progress" class="progress-bar-fill"></div>
  </div>
</div>

<div class="footer">Shutdown &copy; 2025</div>

<script>
  // Matrix rain effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const letters = '01';
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Terminal typing and shutdown countdown
  const output = document.getElementById('output');
  const cursor = document.querySelector('.typing-cursor');
  const countdown = document.getElementById('countdown');
  const progress = document.getElementById('progress');

  const commands = [
    "Initializing shutdown sequence...",
    "Terminating all active processes...",
    "Disconnecting network interfaces...",
    "Flushing caches and buffers...",
    "Closing security protocols...",
    "System shutdown in progress."
  ];

  let lineIndex = 0;
  let charIndex = 0;

  function typeLine(line, callback) {
    if (charIndex < line.length) {
      output.textContent += line.charAt(charIndex);
      charIndex++;
      setTimeout(() => typeLine(line, callback), 50 + Math.random() * 50);
    } else {
      output.textContent += '\n';
      charIndex = 0;
      callback();
    }
  }

  function runCommands(i = 0) {
    if (i < commands.length) {
      typeLine(commands[i], () => {
        runCommands(i + 1);
      });
    } else {
      startCountdown(10);
    }
  }

  function startCountdown(seconds) {
    output.style.display = 'none';
    cursor.style.display = 'none';
    countdown.textContent = seconds;
    let current = seconds;
    let interval = setInterval(() => {
      current--;
      countdown.textContent = current > 0 ? current : '0';
      progress.style.width = ((seconds - current) / seconds) * 100 + '%';
      if (current <= 0) {
        clearInterval(interval);
        countdown.textContent = 'SHUTDOWN COMPLETE';
        countdown.style.color = '#ff0000';
      }
    }, 1000);
  }

  runCommands();

  // Popup text random
  const popupTexts = [
    "TEMAN GA ADA HATI TOLOL",
    "FUCK YOU",
    "KU KIRA TEMAN TERNYATA SAMPAH",
    "YOU'RE A JOKE",
    "BODOH",
    "KENANANG PALSU TEMAN PALSU",
    "STUPID",
    "CAPE GUWAAA",
    "TAI LUU ANJING"
  ];

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnPopupText() {
    const popup = document.createElement('div');
    popup.className = 'popup-text';
    popup.textContent = popupTexts[Math.floor(Math.random() * popupTexts.length)];

    // Random position on screen
    popup.style.top = randomInt(10, window.innerHeight - 50) + 'px';
    popup.style.left = randomInt(10, window.innerWidth - 150) + 'px';

    document.body.appendChild(popup);

    // Remove after animation
    setTimeout(() => {
      popup.remove();
    }, 2000);
  }

  // Spawn popup every 1.5-3 seconds randomly
  setInterval(() => {
    spawnPopupText();
  }, 1500 + Math.random() * 1500);
</script>
</body>
</html>
